<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta charset="utf-8">
<title>browser.js</title>
</head>

<body>
<script src="browser.min.js"></script>
<script>
document.writeln(navigator.userAgent + "<br>");
if(window.JSON){
	document.writeln("<pre>" + JSON.stringify(browser, 0, 4));
} else {
	for(var i in browser){
		document.writeln(i + ":\t" + browser[i] + "<br>");
	}
}
</script>
</body>
</html>
